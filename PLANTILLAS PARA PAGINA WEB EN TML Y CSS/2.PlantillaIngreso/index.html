<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Plantilla Ingreso</title>
</head>

<body>
    <section class="form-ingreso">
        <h4>INGRESO</h4>
        <input class="container" type="email" name="correo" id="correo" placeholder="Ingrese su Correo Electrónico">
        <p><a href="#">¿Olvidó su Correo Electrónico?</a></p>
        <input class="container" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
        <p><a href="#">¿Olvidó su Contraseña?</a></p>
        <input class="ingreso" type="submit" value="Ingresar">
        <p class="crear"><a href="#">Crear Cuenta</a></p>
        <p class="ayuda"><a href="#">¿Necesitas Ayuda?</a></p>
    </section>
</body>
</html>
