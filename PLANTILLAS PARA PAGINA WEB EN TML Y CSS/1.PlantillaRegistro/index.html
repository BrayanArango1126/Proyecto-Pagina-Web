<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Formulario Registro</title>
</head>

<body>
    <section class="form-register">
        <h4>REGISTRO</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="text" name="correo" id="correo" placeholder="Ingrese su Correo Electrónico">
        <input class="controls" type="text" name="password" id="password" placeholder="Ingrese su Contraseña">
        <input class="check" type="checkbox" name="deacuerdo"><p>Estoy de acuero con <a href="#">Términos y Codiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">¿Ya tiene una Cuenta?</a></p>
    </section>
    
</body>
</html>
